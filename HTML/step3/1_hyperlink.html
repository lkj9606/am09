<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>하이퍼링크</title>
</head>
<body>
    <h1>포털사이트 목록</h1>
    <p>
        하이퍼링크를 이용하여 원하는 URL 및 URL내 위치로 이동하는 법,
        파일다운로드 링크 및 메일 링크 등을 배워봅시다.
    </p>
    <ul>
        <li>
            <a href="https://www.naver.com" target="_self">naver</a>
            <!--
                * a 태그의 속성 href는 불러올 URL 및 TYPE을 설정하고,
                * target 으로 불러오는 방식을 설정할수 있는데, _self는 
                * 현재 페이지에서 바로 불러오는 방식을 말한다.
            -->
        </li>
        <li>
            <a href="https://www.daum.net" target="_blank">daum</a>
            <!--
                * target의 _blank는 새탭으로 불러오는 방식을 말한다.
            -->
        </li>
        <li>
            <a href="../step2/media/SampleAudio_0.4mb.mp3">file Download</a>
            <!--
                *href에 해당 경로에 맞는 파일이름과 확장명을 적어 넣으면
                *파일 다운로드 기능을 활성화 할 수 있다.
            -->
        </li>
        <li>
            <a href="mailto:teamofmark@gmail.com?subject=질문있습니다.">send Email</a>
            <!--
                *해당링크를 이용하여 바로 메일을 보낼 수 있도록 하려면, href안에
                *mailto: 로 선언하고 해당 메일 주소와 ?subject=제목내용 으로 제목표시까지
                *할 수 있다.
            -->
        </li>
        <li>
            <a href="tel:+821056658312">걸기</a>
            <!-- *tel: 로 선언하면 전화걸기 기능이 가능하고 모바일에서는 다이얼패드가열린다. -->
        </li>
    </ul>
</body>
</html>
