<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>list tag</title>
</head>
<body>
    <ul>
        <li type="circle">
            번호 없는 목록, 목록표시
        </li>
        <li type="disc">
            번호 없는 목록, 목록표시
        </li>
        <li type="square">
            번호 없는 목록, 목록표시
        </li>
    </ul>
    <p>
        ul은 unordered list 의 약자이다.<br />
        사전적 의미는 중요하지 않다.<br />
        속성값은 3개, circle, disc, square 가 있으나, 이것 역시 속성값을 외울 필요는 없다. html5에서는 지원 하지 않기때문.<br />
        중요한 것은 레이아웃을 구성 할때, navigation, board, sitemap 등 목록 형태의 컨텐츠를 표현하는 중요한 레이아웃 블럭 이라는 점만 기억 하면 되겠다. 
    </p>
</body>
</html>
