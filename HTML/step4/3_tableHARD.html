<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table Example</title>
    <style>
        table{
            width: 100%; height: 300px;
        }
        table tr td{
            font-size: 40px; border: 1px solid black;
        }
        table tr td.active{
            background-color: red; color: white;
        }
    </style>
</head>
<body>
    <table>
        <caption>-___________________-</caption>
        <tbody>
            <tr>
                <td colspan="5" class="active">1 - 1 ~ 1 - 5</td>
                <!-- <td>1 - 2</td>
                <td>1 - 3</td>
                <td>1 - 4</td>
                <td>1 - 5</td> -->
                <td rowspan="3" class="active">1 - 6 ~ 3 - 6</td>
                <td>1 - 7</td>
                <td>1 - 8</td>
                <td>1 - 9</td>
                <td rowspan="2" class="active">1 - 10 ~ 2 - 10</td>
            </tr>
            <tr>
                <td>2 - 1</td>
                <td>2 - 2</td>
                <td>2 - 3</td>
                <td>2 - 4</td>
                <td>2 - 5</td>
                <!-- <td>2 - 6</td> -->
                <td>2 - 7</td>
                <td>2 - 8</td>
                <td>2 - 9</td>
                <!-- <td>2 - 10</td> -->
            </tr>
            <tr>
                <td class="active" colspan="2">3 - 1 ~ 3 - 2</td>
                <!-- <td>3 - 2</td> -->
                <td>3 - 3</td>
                <td>3 - 4</td>
                <td>3 - 5</td>
                <!-- <td>3 - 6</td> -->
                <td class="active" colspan="4">3 - 7 ~ 3 - 10</td>
                <!-- <td>3 - 8</td>
                <td>3 - 9</td>
                <td>3 - 10</td> -->
            </tr>
        </tbody>
    </table>
</body>
</html>
