<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>table finish</title>
</head>
<body>

    <table border="1px" cellpadding="4" cellspacing="0">
        <caption>Comparison of models</caption>
        <tr>
            <th>Model</th>
            <th>OS</th>
            <th>Display</th>
            <th>RAM</th>
        </tr>
        <tr>
            <th>Samsung Galaxy S7</th>
            <td rowspan="2">Android</td>
            <td>5.1"</td>
            <td>4 GB</td>
        </tr>
        <tr>
            <th>Sony Xperia Z5</th>
            <!-- <td>Android</td> -->
            <td>4.6"</td>
            <td rowspan="2">2 GB</td>
        </tr>
        <tr>
            <th>Apple iPhone 6s</th>
            <td>iOS</td>
            <td>4.7"</td>
            <!-- <td>2 GB</td> -->
        </tr>
    </table>
</body>
</html>
