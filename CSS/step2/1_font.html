<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css webfont</title>
    <link rel="stylesheet" href="css/1_font.css">
</head>
<body>
    <h1>나눔고딕 webfont를 적용한 h1</h1>
    <h2>나눔고딕 webfont를 적용한 h2</h2>
    <span>나눔고딕 webfont를 적용한 span</span>

    <p>
        자간과 단간등을 조정하지 않았을 때 형태.
    </p>
    <p class="letter">
        자간을 조정 하였을 때 style.
    </p>
    <p class="word">
        단간을 조정 하였을 때 style.
    </p>
    <p class="w_normal">
        paragraph의 width가 150px, 문장이 길어지면 paragraph의 width에
        맞추어 자동으로 줄바꿈이 된다.
    </p>
    <p class="w_nowrap">
        paragraph의 width가 150px이지만, nowrap이 적용되어 paragraph의 width
        와 상관없이 문장이 한줄로 출력된다.
    </p>
</body>
</html>
