<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css에서 id와 class의 활용법</title>
    <link rel="stylesheet" href="css/2_classid.css">
</head>
<body>
    <p class="classEx1">
        단순 지정 활용
    </p>
    <div class="classEx1">
        지정되면 안되는 놈
    </div>
    <button class="btn create">작성</button>
    <button class="btn modify">수정</button>
    <button class="btn delete">삭제</button>
    <button class="btn confirm">확인</button>
    <button class="btn cancel">취소</button>
    <input type="button" value="수정" class="btn modify">
    <input type="submit" value="확인" class="btn confirm">
    <hr>
    <form>
        <label for="userName">userName</label>
        <input type="text" id="userName">
    </form>
</body>
</html>
