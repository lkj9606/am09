<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form Tag's</title>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>HTML4 Input</legend>
            <ul>
                <li>
                    <label for="userID">사용자아이디</label>
                    <input type="text" name="" id="userID">
                </li>
                <li>
                    <label for="userPW">사용자비밀번호</label>
                    <input type="password" name="" id="userPW" maxlength="12">
                </li>
                <li>
                    <label for="userPWCheck">비밀번호확인</label>
                    <input type="password" name="" id="userPWCheck">
                </li>
            </ul>
        </fieldset>
    </form>
</body>
</html>
