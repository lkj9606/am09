<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colSpan, rowSpan</title>
    <style>
        td{background-color: greenyellow;}
    </style>
</head>
<body>
    <table>
        <caption>table 안 cell 병합</caption>
        <tbody>
            <tr>
                <td colspan="3">1-1 1-2 1-3</td>
            </tr>
            <tr>
                <td rowspan="2">2-1 3-1</td>
                <td>2-2</td>
                <td>2-3</td>
            </tr>
            <tr>
                <td colspan="2">3-2 3-3</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
